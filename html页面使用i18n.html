<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>使用i18n多语言</title>
	</head>
	<body>
	</body>
	<!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
	<script src="https://cdn.bootcdn.net/ajax/libs/vue/2.1.0/vue.js"></script>
	<script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script>
	
	<div id="app">
	  <p>{{ $t("message.hello") }}</p>
	</div>
	<script>
		// 语言环境信息
		const messages = {
		  en: {
		    message: {
		      hello: 'hello world！'
		    }
		  },
		  ja: {
		    message: {
		      hello: 'こんにちは、世界！'
		    }
		  },
		  cn: {
		    message: {
		      hello: '你好、世界！'
		    }
		  }
		}
		
		// 通过选项创建 VueI18n 实例
		const i18n = new VueI18n({
		  locale: 'cn', // 设置地区
		  messages, // 设置地区信息
		})
		
		
		// 通过 `i18n` 选项创建 Vue 实例
		new Vue({ i18n }).$mount('#app')
	</script>
</html>
